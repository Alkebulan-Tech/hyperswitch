          interval: 5s
          retries: 3
          start_period: 5s
          timeout: 5s

      migration_runner:
        image: rust:latest
        command: "bash -c 'cargo install diesel_cli --no-default-features --features postgres && cargo install just && just migrate'"
        working_dir: /app
        networks:
          - router_net
        volumes:
          - ./:/app
        environment:
          # format -> postgresql://DB_USER:DB_PASSWORD@HOST:PORT/DATABASE_NAME
