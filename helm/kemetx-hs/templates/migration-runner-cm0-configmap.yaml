        environment:
          - POSTGRES_USER=db_user
          - POSTGRES_PASSWORD=db_pass
          - POSTGRES_DB=hyperswitch_db
        healthcheck:
          test: ["CMD-SHELL", "pg_isready"]
          interval: 5s
          retries: 3
          start_period: 5s
          timeout: 5s

